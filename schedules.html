<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <!--Additional elements for browsers and robots go here goes here-->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <nav class="navbar navbar-light bg-light" class="navbar">
    <div class="container-fluid" style="margin-left: 25px;">
      <span class="navbar-brand mb-0 h1" style="font-weight: 700;">Schedules</span>
    </div>
  </nav>

  <nav class="navbar navbar-light bg-light" class="navbar">
    <div class="container-fluid">
      <!-- <a class="navbar-brand">Navbar</a> -->
      <form class="d-flex ms-auto" style="margin: 0 25px 25px 0;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">
          <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
        </button>
        <button class="btn btn-outline-secondary" type="submit">
          <i class="fa-solid fa-toggle-on"></i>
        </button>
        <button class="btn btn-outline-secondary" type="submit">
          <i class="fa-sharp fa-solid fa-list"></i>
        </button>
        <button class="btn btn-outline-secondary" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="btn btn-outline-secondary" type="submit">
          <i class="fa-solid fa-download"></i>
        </button>
      </form>
    </div>
  </nav>

  <table class="table table-striped table-hover" id="table-box">
    <thead>
      <tr>
        <th scope="col">Student</th>
        <th scope="col">Meeting Date</th>
        <th scope="col">Duration</th>
        <th scope="col">Purpose</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td>
          <button type="button" class="btn btn-outline-success">
            <i class="fa-sharp fa-solid fa-check"></i>
          </button>
          <button type="button" class="btn btn-outline-danger">
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
        <td>
          <button type="button" class="btn btn-outline-success">
            <i class="fa-sharp fa-solid fa-check"></i>
          </button>
          <button type="button" class="btn btn-outline-danger">
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>Larry the Bird</td>
        <td>@twitter</td>
        <td>@twitter</td>
        <td>
          <button type="button" class="btn btn-outline-success">
            <i class="fa-sharp fa-solid fa-check"></i>
          </button>
          <button type="button" class="btn btn-outline-danger">
            <i class="fa-sharp fa-solid fa-xmark"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</body>

</html>
